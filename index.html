<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دعاء کے لیے خاص پیغام</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Nastaliq Urdu', serif;
      background: #fff0f5;
      overflow: hidden;
    }
    .page {
      display: none;
      height: 100vh;
      width: 100%;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      padding: 20px;
    }
    .active {
      display: block;
    }
    .poetry {
      font-size: 24px;
      color: #b30059;
      margin: 30px auto;
      max-width: 90%;
      line-height: 2.2em;
    }
    .next-btn, .response-btn {
      background: #ff69b4;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }
    .next-btn:hover, .response-btn:hover {
      background: #d94f94;
    }
    .tree {
      position: relative;
      margin-top: 80px;
    }
    .tree::before {
      content: '';
      display: block;
      width: 20px;
      height: 150px;
      background: #8b4513;
      margin: 0 auto;
    }
    .heart-leaf {
      width: 15px;
      height: 15px;
      background: red;
      position: absolute;
      animation: float 4s infinite ease-in-out;
      transform: rotate(45deg);
      border-radius: 50% 50% 0 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-200px) rotate(45deg); opacity: 0; }
    }
    .proposal-text {
      font-size: 26px;
      color: #99004d;
      margin-top: 100px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/23/audio_1ae68f24e9.mp3" type="audio/mpeg">
  </audio>

  <!-- Page 1: Poetry -->
  <div class="page active" id="page1">
    <div class="poetry">
      تمہاری مسکراہٹ میرے دل کا سکون ہے<br>
      تمہارے بغیر ہر لمحہ ادھورا لگتا ہے<br>
      تم ہو تو سب کچھ مکمل لگتا ہے
    </div>
    <button class="next-btn" onclick="nextPage()">اگلا صفحہ</button>
  </div>

  <!-- Page 2: Tree and Hearts -->
  <div class="page" id="page2">
    <div class="tree" id="tree"></div>
    <button class="next-btn" onclick="nextPage()">اگلا صفحہ</button>
  </div>

  <!-- Page 3: Proposal -->
  <div class="page" id="page3">
    <div class="proposal-text">کیا تم میری زندگی کا حصہ بنو گی، دعاء؟ 💖</div>
    <form action="https://formsubmit.co/ayankamboh031@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://thankyou.vercel.app">
      <button class="response-btn" type="submit" name="answer" value="Yes">ہاں</button>
      <button class="response-btn" type="submit" name="answer" value="No">نہیں</button>
    </form>
  </div>

  <script>
    let currentPage = 1;
    function nextPage() {
      document.getElementById('page' + currentPage).classList.remove('active');
      currentPage++;
      document.getElementById('page' + currentPage).classList.add('active');

      // Add hearts to tree when page 2 is shown
      if (currentPage === 2) {
        const tree = document.getElementById('tree');
        for (let i = 0; i < 50; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart-leaf';
          heart.style.left = Math.random() * 90 + '%';
          heart.style.top = Math.random() * 200 + 'px';
          heart.style.animationDelay = Math.random() * 4 + 's';
          tree.appendChild(heart);
        }
      }
    }
  </script>
</body>
</html>
